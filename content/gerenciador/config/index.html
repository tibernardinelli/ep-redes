<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Intranet</title>
<link href="/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
<style>
.alert {
	display: none;
}

#teste {
	height: 400px;
}

#main {
	position: relative;
	height: 100%;
	overflow-y: auto;
	padding: 0 15px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>
				Servidor Redes <small>intranet</small>
			</h1>
		</div>
		<ol class="breadcrumb">
			<li><a href="/gerenciador">Home</a></li>
			<li class="active">Configuração</li>
		</ol>
		<div class="panel panel-default">
			<div class="panel-heading">Configurações</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12">
						<div class="checkbox">
							<label> 
								<input id="permite" type="checkbox"> Permitir listagem de diretório?
							</label>
						</div>
					</div>

				</div>
			</div>
		</div>
		<script src="/bootstrap-3.3.7-dist/js/jquery-3.1.0.js"></script>
		<script src="/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
		<script>
			$(function() {
				
				$.post("/Obtemconfig", { path: window.location.pathname } , function(data){
					if (data == "s")
						$('#permite')[0].checked = true;
				})
				
				$('#permite').change(function() {
					var t = $('#permite')[0].checked ? "s" : "n";	
					$.post("/Salvaconfig", { permite: t });
				});

			});
			
			
		</script>
</body>
</html>
